<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="styless.css" />
    <style>
      .contacto-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 40px;
      }
      .contacto-info {
        flex: 1 1 250px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 24px;
        font-size: 18px;
        color: #333;
        min-width: 250px;
      }
      .contacto-mapa {
        flex: 1 1 350px;
        min-width: 300px;
        max-width: 500px;
        height: 350px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
      @media (max-width: 900px) {
        .contacto-container {
          flex-direction: column;
        }
        .contacto-mapa {
          max-width: 100%;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" style="text-decoration:none;color:inherit;"><h1>Contacto</h1></a>
    </header>
    <main>
      <div class="contacto-container">
        <div class="contacto-info">
          <h2>Contáctanos</h2>
          <p><strong>Correo:</strong> <a href="mailto:maurizioac6@gmail.com">maurizioac6@gmail.com</a></p>
          <p><strong>Teléfono:</strong> <a href="tel:+51900278367">+51 900 278 367</a></p>
        </div>
        <div class="contacto-mapa">
          <iframe src="https://www.google.com/maps?q=-12.0464,-77.0428&z=15&output=embed" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
